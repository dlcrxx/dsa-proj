<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #800000;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header-left {
            display: flex;
            align-items: center;
        }
        .header-left img {
            width: 70px;
            height: 70px;
            margin-right: 10px;
        }
        .header-text {
            line-height: 1.2;
        }
        .header-text h1 {
            font-size: 16px;
            margin: 0;
        }
        .header-text p {
            font-size: 12px;
            margin: 0;
        }
        header a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        header a:hover {
            text-decoration: underline;
        }

        main {
            text-align: center;
            padding: 20px;
        }

        .home-title {
            font-size: 50px;
            font-weight: bold;
            margin: 20px 0;
        }

        .menu-container {
            display: flex;
            justify-content: center;
            gap: 50px;
        }

        .menu-item {
            text-align: center;
            display: flex;         /* Apply flexbox */
            flex-direction: column; /* Stack the image and label vertically */
            align-items: center; 
        }

        .menu-item img {
            width: 450px;
            height: 300px;
            padding: 20px;
        }

        .menu-label {
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
            padding: 10px;
            border: 2px solid #7d0a0f;
            display: inline-block;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .menu-label:hover {
            text-decoration: underline;
            background-color: #7d0a0f;
            color: white;
        }

        a.menu-label {
            color: inherit; /* Inherit text color */
            text-decoration: none; /* Remove underline */
        }

        a.menu-label:hover {
            text-decoration: underline; /* Add underline on hover */
        }
    </style>
</head>
<body>
    <header>
        <div class="header-left">
            <img src="C:\Users\Danielle\Documents\DSA FINAL UI\photoused\PUPLogo.png" alt="PUP Logo">
            <div class="header-text">
                <h1>POLYTECHNIC UNIVERSITY OF THE PHILIPPINES</h1>
                <p>INSTITUTE OF TECHNOLOGY</p>
            </div>
        </div>
        <a href="LOGIN.html">LOG OUT</a>
    </header>

    <main>
        <div class="home-title">HOME PAGE</div>
        <div class="menu-container">
            <div class="menu-item">
                <a href="#">
                    <img src="C:\Users\Danielle\Documents\DSA FINAL UI\photoused\listicon.png" alt="Student List">
                </a>
                <div class="menu-label">STUDENT LIST</div>
            </div>
            <div class="menu-item">
                <a href="PROFILE.html">
                    <img src="C:\Users\Danielle\Documents\DSA FINAL UI\photoused\profileicon.png" alt="Profile">
                </a>
                <a href="PROFILE.html" class="menu-label">PROFILE</a>
            </div>
        </div>
    </main>
</body>
</html>

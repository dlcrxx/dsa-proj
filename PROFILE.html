<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #800000;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header-left {
            display: flex;
            align-items: center;
        }
        .header-left img {
            width: 70px;
            height: 70px;
            margin-right: 10px;
        }
        .header-text {
            line-height: 1.2;
        }
        .header-text h1 {
            font-size: 16px;
            margin: 0;
        }
        .header-text p {
            font-size: 12px;
            margin: 0;
        }
        header nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }
        header nav a:hover {
            text-decoration: underline;
        }
        .profile-container {
            margin: 50px auto;
            max-width: 600px;
            background-color: white;
            border: 2px solid #800000;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .profile-container h1 {
            font-size: 24px;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        .profile-icon img {
            display: block;
            margin: 0 auto 20px;
            width: 150px;
            height: 150px;
            object-fit: cover;
            border: 4px solid #800000;
            border-radius: 50%;
        }
        .profile-fields {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .profile-fields label {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 5px;
        }
        .profile-fields input {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .field-group {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 10px;
        }
        .field-group label {
            min-width: 80px;
            text-align: right;
        }
        .profile-container .change-password-btn {
            display: block;
            margin: 20px auto 0;
            background-color: #006666;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
        }
        .profile-container .change-password-btn:hover {
            background-color: #004d4d;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-left">
            <img src="C:\Users\Danielle\Downloads\PUPLogo.png" alt="PUP Logo">
            <div class="header-text">
                <h1>POLYTECHNIC UNIVERSITY OF THE PHILIPPINES</h1>
                <p>INSTITUTE OF TECHNOLOGY</p>
            </div>
        </div>
        <nav>
            <a href="#">HOME</a>
            <a href="#">STUDENT LIST</a>
            <a href="LOGIN.html">LOG OUT</a>
        </nav>
    </header>

    <div class="profile-container">
        <h1>PROFILE</h1>
        <div class="profile-icon">
            <img src="C:\Users\Danielle\Downloads\icon-account.png" alt="Profile Logo">
        </div>
        <div class="profile-fields">
            <div class="field-group">
                <label for="username">USER:</label>
                <input type="text" id="username" value="ADMINS" disabled>
            </div>
            <div class="field-group">
                <label for="email">EMAIL:</label>
                <input type="email" id="email" value="DIT1-5INFO@GMAIL.COM" disabled>
            </div>
        </div>
        <button class="change-password-btn">CHANGE PASSWORD</button>
    </div>
</body>
</html>
